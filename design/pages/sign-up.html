    <!-- form login -->
    <section>
        <div class="page-header min-vh-100 d-flex align-items-center">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-xl-4 col-lg-5 col-md-7">
                <div class="card shadow-lg border-0 rounded-3">
                  <div class="card-body py-4">
                    <h3 class="text-center mb-4">Daftar Sebagai Member</h3>
                    <form role="form" id="contact-form" method="post" autocomplete="off">
                      <div class="row">
                        <div class="col-md-6">
                          <label>First Name</label>
                          <div class="input-group mb-4">
                            <input class="form-control" placeholder="Enter first name" type="text">
                          </div>
                        </div>
                        <div class="col-md-6 ps-2">
                          <label>Last Name</label>
                          <div class="input-group mb-4">
                            <input class="form-control" placeholder="Enter last name" type="text">
                          </div>
                        </div>
                      </div>
                      <div class="mb-4">
                        <label>Email Address</label>
                        <div class="input-group">
                          <input type="email" class="form-control" placeholder="Enter your email">
                        </div>
                      </div>
                      <div class="mb-4">
                        <label>Password</label>
                        <div class="input-group">
                          <input type="password" class="form-control" placeholder="Enter your password">
                        </div>
                      </div>
                      <div class="form-check form-switch mb-4">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked>
                        <label class="form-check-label" for="flexSwitchCheckDefault">
                          I agree to the <a href="javascript:;" class="text-dark"><u>Terms and Conditions</u></a>.
                        </label>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn bg-gradient-dark w-100">Kirim</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
